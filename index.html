<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Permisos</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        .formulario { max-width: 400px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin: auto;}
        .grupo { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold;}
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #0056b3; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #004494; }
    </style>
</head>
<body>

    <div class="formulario">
        <h2>Permiso Trabajo en Alturas</h2>
        <form id="formPermiso">
            <div class="grupo">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>
            </div>
            <div class="grupo">
                <label for="hora">Hora de Inicio:</label>
                <input type="time" id="hora" required>
            </div>
            <div class="grupo">
                <label for="area">Área / Ubicación:</label>
                <input type="text" id="area" placeholder="Ej: Torre A" required>
            </div>
            <div class="grupo">
                <label for="altura">Altura Máxima (Metros):</label>
                <input type="number" id="altura" placeholder="Ej: 15" required>
            </div>
            
            <button type="submit" id="btnGenerar">Generar Documento Excel</button>
        </form>
    </div>

    <script>
        document.getElementById('formPermiso').addEventListener('submit', async function(e) {
            e.preventDefault(); // Evita que la página se recargue

            const btnGenerar = document.getElementById('btnGenerar');
            btnGenerar.innerText = "Generando...";
            btnGenerar.disabled = true;

            // 1. Armar el JSON con los datos del formulario
            const datos = {
                Fecha: document.getElementById('fecha').value,
                HoraInicio: document.getElementById('hora').value,
                Area: document.getElementById('area').value,
                AlturaMaxima: document.getElementById('altura').value
            };

            try {
                // 2. Llamar a la API en .NET
                // ¡IMPORTANTE! Cambia el puerto si tu .NET corre en otro lado
                const response = await fetch('http://localhost:5000/api/documentos/generar-permiso', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datos)
                });

                if (!response.ok) throw new Error("Error al generar el archivo");

                // 3. Recibir el archivo (Blob) y forzar la descarga en el navegador
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'Permiso_Alturas_Completado.xlsx';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url); // Limpiar memoria

            } catch (error) {
                alert(error.message);
            } finally {
                btnGenerar.innerText = "Generar Documento Excel";
                btnGenerar.disabled = false;
            }
        });
    </script>
</body>
</html>
